<!DOCTYPE html>

<html lang="en">

    <head>
        <!--
            Author: Allison Priebe
            Started: 9/2/2021
            Project: A simple weather app that shows temp, current weather, sunrise and sunset of cities available
                    through search. Weather information is from Open Weather.org.
        -->
        <!-- Web page title. -->
        <meta charset="utf-8">
        <title>Current Weather around the World</title>
        <!-- Web page options. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to CSS file. -->
        <link rel="stylesheet" href="style.css">
        <!-- Web page font. From google fonts: Barlow Regular 400. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <!-- Welcome header and brief website description. -->
        <section class="top-header">
            <div class="container">
                <h1 class="greeting">Current Weather☀️</h1>
                <p class="purpose">View current weather conditions of cities from around the world.</p>
                <!-- This app requires an API key from OpenWeather!  Alert users!! -->
                <p class="needAPI">You will need a free API key from <a href="https://openweathermap.org/api" target ="_blank"><u>OpenWeather.org</u></a> to use this app!</p>          
                <!-- Search bar and button. Error message pops up below the search bar. -->
                <form>
                    <input type="text" placeholder="Example: Chicago, IL or Paris ...." autofocus>
                    <button type="submit">SEARCH</button><br>
                    <span class="msg"></span>
                </form>
            </div>
        </section>

        <!-- Weather card section created using AJAX. -->
        <section class="ajax-section">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>

        <!-- Web page footer & link to my github. -->
        <footer class="page-footer">
            <div class="containerF">
                <small>Made with <span>❤</span> by <a href="https://github.com/nosillacat" target="_blank"><u>Ally Priebe</u>.</a></small>
            </div>
        </footer>

        <!-- Link to JavaScript file. -->
        <script src="script.js"></script>

    </body>

</html>
